<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="form">
    <form action="/createAPI"
          method="POST" enctype="multipart/form-data">

        <div>
            <label>Image</label>
            <input type="file" name="image"/>
        </div>
        <div>
            <label>Image Link</label>
            <input type="text" name="imageLink"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
